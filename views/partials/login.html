<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Login de Usuario</h1>
            <br>
            <form action="/login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="username">Ingrese su nombre de usuario</label>
                    <input id="username" class="form-control" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Ingrese su clave</label>
                    <input id="password" class="form-control" type="text" name="password" required>
                </div>
                <div class="form-group">
                    <input class="btn btn-success my-3" type="submit" value="Login">
                </div>
            </form>
            <hr>
            <div class="text-left">
                <button class="btn btn-success my-3" onclick="location.href = '/register'">Sing in</button>
        </div>
    </div>
</body>

</html>
